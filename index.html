<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login - Gestão de Condomínio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <img src="images/logo.svg" alt="Logo Condomínio" class="logo">
    <h1>Gestão de Condomínio</h1>
    <p>Bem-vindo! Faça login para continuar.</p>
    <form id="loginForm">
      <input type="text" id="user" placeholder="Usuário" required>
      <input type="password" id="pass" placeholder="Senha" required>
      <button type="submit">Entrar</button>
      <p id="errorMsg" class="error"></p>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
